    <h1>基隆長庚紀念醫院</h1><h4>癌症中心｜癌症病人心理復原力研究專案</h4>
    <br><br>
    <p>本心理專案於2011年開辦至今，在2011-2015年由王郁娸研究助理跨部門整合與執行辦理，期間共服務病人超過千人，執行心理支持性團體共3百餘場，並連結院內院外資源結合，運用媒體與年末大型成果展塑造樂癌形象，去除疾病所帶予病人之負面觀感，了解即使罹病，也能有不一樣的全人醫療選項，讓病人及家屬皆獲益良多。於2015年，由王郁娸發表<a href="paper.pdf" target="_blank">研究結果</a>，並拍攝紀錄片(如右)加以宣導，希冀拋磚引玉，改善癌症病人之預後生活。</p></div>
